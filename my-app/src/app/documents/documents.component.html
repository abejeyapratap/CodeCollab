<div class="toolbar" role="banner">
  <a routerLink="/home">
    <img width="40" alt="CodeCollab Logo" src="assets\images\logo.svg" />
  </a>

  <span>CodeCollab</span>
  <div class="spacer1"></div>

  <div class="card-container" *ngIf="isUserAuthenticated">
    <a class="card" routerLink="/create">
      <span>Create New Document</span>
    </a>
  </div>

  <div class="spacer"></div>
  <div class="my-account" [matMenuTriggerFor]="menu" (click)="getAccountInfo()">
    <img src="assets\images\user-generic-icon.svg" width="26" />
    <div class="spacer1"></div>
    <span class="text">My Account</span>
  </div>
  <div class="spacer1"></div>

  <mat-menu #menu="matMenu">
    <img src="assets\images\user-generic-icon.svg" width="40" style="float:left;margin-left: 10px;" />
    <div acct-info>
      <p style="margin-left:34%;margin-top:6%;">USERNAME</p>
      <p style="margin-left:33%;">REAL NAME?</p>
      <p style="margin-left:40%;">EMAIL</p>
    </div>
  
    <button mat-menu-item>Log Out</button>
  </mat-menu>
</div>

<div class="content" role="main">

  <div class="online-now">
    <h2>Online Now:</h2>
  </div>

  <!-- Display fetched documents -->
  <div class="document-container" *ngIf="documents.length > 0">
    <a
      class="document"
      *ngFor="let document of documents"
      [routerLink]="['/', 'view', document.id]"
    >
      <span>{{ document.name }} by {{getDisplayName(document.creator)}}</span>
    </a>
    
  </div>

  <!-- TODO: maybe style? -->
  <div class="emptyDiv" *ngIf="documents.length <= 0">No documents yet!</div>
</div>
