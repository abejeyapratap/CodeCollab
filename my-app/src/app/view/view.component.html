<!DOCTYPE html>
<html lang="en">
<div class="toolbar" role="banner">
  <a routerLink="/home">
    <img width="40" alt="CodeCollab Logo" src="assets\images\logo.svg" />
  </a>
  <span>CodeCollab</span>

  <div class="spacer1"></div>

  <div class="share-button-container" (click)="linkShareConfirm()">
    <a class="card" style="background-color: #ffffff; border-radius: 12px;">
      <div class = "link-icon">
        <a>
          <i class="pi pi-link"></i>
        </a>
      </div>
      <span style="color: navy;font-size: larger; font-weight: 700;">Share Board</span>
    </a>
  </div>

  <div class="spacer1"></div>

  <div class="delete-button-container" (click)=toggleDeleteConfirm()>
    <button class="card" type="button" style="background-color: #ffffff; border-radius: 12px;">
      <div class = "trash-icon">
        <a>
          <i class="pi pi-trash"></i>
        </a>
      </div>
      <span style="color: navy;font-size: larger; font-weight: 700;">Delete Board</span>
    </button>
  </div>

  <div class="spacer"></div>
  <a>
    <div class = "my-account">
      <img
        src="assets\images\user-generic-icon.svg"
        width=""
      />
      <div class="spacer1"></div>
      <span class = "text">My Account</span>
    </div>
  </a>
  <div class="spacer1"></div>
</div>

<div class="content" role="main">

  <div class="chat-box">
    <h2>CHAT:</h2>
    <div class = "inner-online" *ngFor="let message of messages">
      <div *ngIf="
        message.username !== myDisplayName;
        then othermsg
        else mymsg
      "></div>
      <ng-template #othermsg>
        <div class ="chat-container">
          <img
          width = "300"
          src="assets\images\user-generic-icon.svg">
          <div class="chat">
            <span>{{message.username}}: {{message.text}}</span>
          </div>
        </div>
      </ng-template>
      <ng-template #mymsg>
        <div class="my-chat-container">
          <div class="my-chat"></div>
          <img
          width = "30"
          src="assets\images\user-generic-icon.svg">
          <div class="chat">
            <span>{{message.username}}: {{message.text}}</span>
          </div>
        </div>
      </ng-template>
    </div>
    <div class="message-input">
      <form class="input_msg_write" (ngSubmit)="sendChatMessage()">
        <input type="text" class="write_msg" placeholder="Type a message" name="newMessage" [(ngModel)]="newMessage" />
        <button class="msg_send_btn" type="button">
          Send
          <!-- <i class="fa fa-paper-plane-o" aria-hidden="true"></i> -->
        </button>
      </form>
    </div>
  </div>

  <div class = "comment-draft-cont">
    <div class = "user-cont">
      <img
        width = "30"
        src="assets\images\user-generic-icon.svg">
        <span>Username</span>
    </div>

    <div class = "comment"></div>
    <div class = "comment-buttons-cont">
      <span class="comment-button">Comment</span>
      <span class="cancel-button">Cancel</span>
    </div>

  </div>

  <div [hidden]="!linkCopyMessage" class="link-copy-div">
    <span>Link copied to clipboard!</span>
  </div>

  <div [hidden]="!deleteConfirmShow" class="delete-confirm-cont">
    <p>Are you sure you want to delete this document?</p>
    <p class="confirm-delete">Confirm</p> <p class="cancel-delete">Cancel</p>
  </div>


</div>
