<div class="content" role="main">
  <div class="toolbar" role="banner">
    <a routerLink="/home">
      <img width="40" alt="CodeCollab Logo" src="assets\images\logo.svg" />
    </a>
    <span>CodeCollab</span>

    <div class="spacer"></div>
  </div>

  <h1><em>Welcome to CodeCollab</em></h1>
  <!-- <h2 *ngIf="user">Hello {{ user.displayName }}</h2> -->

  <img width="320" src="assets\images\logo.svg" />

  <div class="card-container" (click)="onLogin()" *ngIf="!isUserAuthenticated">
    <a class="card">
      <img
        width="40"
        alt="Google Logo"
        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
      />
      <span>Sign in with Google</span>
    </a>
  </div>

  <div class="card-container" *ngIf="!isUserAuthenticated">
    <a class="card" routerLink="/documents">
      <span>Enter as a Guest</span>
    </a>
  </div>

  <div class="card-container" *ngIf="isUserAuthenticated">
    <a class="card" routerLink="/documents">
      <span>Open CodeCollab</span>
    </a>
  </div>

  <div class="card-container" (click)="onLogout()" *ngIf="isUserAuthenticated">
    <a class="card">
      <span>Logout</span>
    </a>
  </div>
</div>
